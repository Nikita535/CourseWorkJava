<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Hello, world!</title>
</head>
<body>

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form th:action="@{/login}" method="post">


                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Неверное имя пользователя или пароль
                        </div>
                    </div>


                    <div class="form-outline mb-4">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Никнейм" required="true" autofocus="true"/>
                        <label class="form-label" for="username">Ваш Никнейм</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password"  required="true" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Ваш пароль</label>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Войти</button>
                        <a href="/register">Забыли пароль?</a>
                    </div>






                </form>
            </div>
        </div>
    </div>
</section>


</body>
</html>
